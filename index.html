
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>



<body>
    
  <div class="card text-center" style="width: 80%;  margin-left: auto; margin-right: auto; margin-top: 6%; background-color:whitesmoke; box-shadow:  2px 8px 8px 0px grey ;">
     <!---starting with the card that includes all elements, and using card text-center class to center align the text within a card-->
    <div class="card-body" style="background-color: #E1ECF0; border: 4px solid  #1F536D; font-family: Didot, serif;">
      <h1 class="card-title" style="  color:#1F536D; font-size: 250%; text-shadow: -2px 2px white;" >Accurate Age Calculator</h1>
      <p class="card-text" style="color: #3B71CA;"><i>Plug in the values needed.</i></p>

      <div class="monthDayBirth" style="justify-content: space-between; display:inline-flex; align-items: center;  width: 60%; gap: 10px;">
      <select class="form-control" id="birthMonth" aria-label="Default select example"  style=" text-align: center; padding: 1%; background-color: white; border: 2px solid #1F536D; font-size: 110%; justify-self: flex-start;">
        <option value="" disabled selected>Select your month of birth</option>
      </select>
  
      <select class="form-control" id="birthDate" aria-label="Default select example" style="text-align: center;     padding: 1%;  background-color: white; border: 2px solid #1F536D; font-size: 110%; justify-self: flex-end;">
        <option value="" disabled selected>Select the birth date</option>
      </select>
    </div>

      <div class="form-group" style="width: 60%;  font-size: 110%; align-items:center; margin-left: auto; margin-right: auto; ">
        <!---"form-group" class is used to group form-related elements together-->
        <label class="form-label"  aria-placeholder="number"></label>
        <!---aria-placeholder for accesibility-->
        <input type="number" id="birthYear" placeholder="Input your year of birth"  class="form-control" style="text-align: center; border: 2px solid  #1F536D;"/>
        </div>


<button type="text" class="btn btn-outline-primary"  onclick="calculateAge()" style="margin-top:3%;">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
  <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"></path>
  <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"></path>
  <!--inserting calc icon-->
</svg>
Calculate age
</button>
<p id="result"></p>
</div>


<script>

var birthYear = document.getElementById('birthYear');
var birthMonth = document.getElementById('birthMonth');
var birthDate = document.getElementById('birthDate');

var birthMonthSelect = document.getElementById('birthMonth');
  for (var i = 1; i <= 12; i++) {
    var option = document.createElement('option');
    option.value = i;
    option.text = new Date(2000, i - 1, 1).toLocaleString('default', { month: 'long' });
    birthMonthSelect.appendChild(option);
  }

  // Generate options for dates
  var birthDateSelect = document.getElementById('birthDate');
  for (var i = 1; i <= 31; i++) {
    var option = document.createElement('option');
    option.value = i;
    option.text = i;
    birthDateSelect.appendChild(option);
  }



birthMonth.addEventListener('change', function() {
  if (birthMonth.value === '4' || birthMonth.value === '6' || birthMonth.value === '9' || birthMonth.value === '11') {
    birthDate.options[30].style.display = 'none'; // Hide index 30
    birthDate.options[31].style.display = 'none'; // Hide index 31
  } else if (birthMonth.value === '2') {
    birthDate.options[29].style.display = 'none'; // Hide index 29
    birthDate.options[30].style.display = 'none'; // Hide index 30
  } else {
    birthDate.options[29].style.display = 'block'; // Show index 29
    birthDate.options[30].style.display = 'block'; // Show index 30
    birthDate.options[31].style.display = 'block'; // Show index 31
  }
});

function calculateAge() {
  var selectedYear = parseInt(birthYear.value);
  var selectedMonth = parseInt(birthMonth.value);
  var selectedDate = parseInt(birthDate.value);

  var today = new Date();
  var currentYear = today.getFullYear();
  var currentMonth = today.getMonth() + 1; // Months are 0-based, so adding 1

  if (selectedYear > currentYear) {
    alert("Please input a valid year.");
    return;
  }

  var age = currentYear - selectedYear;
  var ageInMonths = currentMonth - selectedMonth;
  var ageInDays = today.getDate() - selectedDate;

  if (ageInMonths < 0) {
    age--;
    ageInMonths += 12;
  }

  if (ageInDays < 0) {
    ageInMonths--;
    ageInDays += new Date(selectedYear, selectedMonth, 0).getDate();
  }

  var ageMessage = "Your age is: " + age + " years, " + ageInMonths + " months, and " + ageInDays + " days.";
  alert(ageMessage);
}


</script>
</div>
</body>
</html>
